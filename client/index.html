<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Collaborative Canvas - Demo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Collaborative Canvas</h1>
      <div id="toolbar">
        <button id="brushBtn">Brush</button>
        <button id="eraserBtn">Eraser</button>
        <input id="colorPicker" type="color" value="#000000" />
        <label>Width <input id="width" type="range" min="1" max="40" value="4"></label>
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="themeToggleBtn">ðŸŒ“ Theme</button>
      </div>
      <div id="users">Users: <span id="userList"></span></div>
    </header>

    <main>
      <canvas id="drawingCanvas"></canvas>
      <div id="cursorLayer"></div>
    </main>

    <footer>
      <small>Open multiple tabs to try collaborative drawing.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/websocket.js"></script>
  <script src="/canvas.js"></script>
  <script src="/main.js"></script>
    <div id="metrics" 
       style="position:fixed;bottom:10px;right:10px;
              font-size:12px;color:#aaa;background:rgba(255,255,255,0.7);
              padding:4px 8px;border-radius:6px;">
  </div>

</body>
</html>
